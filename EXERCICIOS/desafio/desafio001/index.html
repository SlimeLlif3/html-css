<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Página de Login</title>
</head>

<body>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="img/580b57fcd9996e24bc43c540.png">
            </div>
            <form action="" method="post" autocomplete="on">
                <input type="text" name="nome" id="inome" placeholder="Nome de Usuário" required autofocus>
                <input type="password" name="senha" id="isenha" placeholder="Senha de Usuário" required autofocus>
                <input type="submit" value="ENTRAR">
            </form>
            <h2>Ainda não tem uma conta?<a
                    href="https://www.youtube.com/watch?v=t2sAcA5CAcI&list=FLQ0V5HRzQSOsB7AZAA7XfOg&index=4&t=11s"
                    target="_blank" rel="external">Criar Conta</a></h2>
        </div>
    </section>
</body>

</html>
