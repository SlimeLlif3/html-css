<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Tela de Login</title>
</head>

<body>
    
        <div class="main">
            <div class="esquerda-login">
                <h1>Faça login<br>
                    E entre para o nosso time
                </h1>
                <img src="img/cat-astronaut-animate.svg" class="left-login-image" alt="Astronauta">
            </div>
            <div class="direita-login">
                <div class="form">
                    <form action="" method="post" autocomplete="on">
                        <h1>LOGIN</h1>
                        <div class="text-field">
                            <label for="iusu">Usuário</label>
                            <input type="text" name="usu" id="iusu" required placeholder="Usuário">
                        </div>
                        <div class="text-field">
                            <label for="isen">Senha</label>
                            <input type="password" name="sen" id="isen" required placeholder="Senha">
                        </div>
                        <button class="btn-login">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>

</body>

</html>
