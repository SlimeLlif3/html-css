<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Tela de Login</title>
</head>

<body>
    <main>
        <div class="img">
            <h1>Faça login para<br>
                E entre para o nosso time
            </h1>
        </div>
        <div class="titulo-log">
            <div class="form">
                <h2>Login</h2>
                <form action="" method="post" autocomplete="on">
                    <div class="usuario">
                        <label for="iusu">Usuário</label>
                        <input type="text" name="usu" id="iusu" required placeholder="Usuário">
                    </div>
                    <div class="senha">
                        <label for="isen">Senha</label>
                        <input type="password" name="sen" id="isen" required placeholder="Senha">
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
