<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" value="M" name="sexo" id="isxmas"><label for="isxmas">Masculino</label><br>
            <input type="radio" value="F" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>

        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input checked type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esvo" id="iesvo"><label for="iesvo">Vôlei</label><br>
            <input type="checkbox" name="essal" id="iessal"><label for="iessal">Futsal</label>
            
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>

</html>
